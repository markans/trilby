				}

		</style>

		<script type="module" src="js/hyper-3d.min.js"></script>
		<script>
			document.getElementById('wrapper_3d').addEventListener( 'click', function(){
				this.focus();
			});
			
			document.getElementById('wrapper_3d').addEventListener( 'keydown', function(event){
				if ( event.keyCode == 37 ) {
					this.direction -= 5;
					return false;
				} else if ( event.keyCode == 39 ) {
					this.direction += 5;
					return false;		
				}
			});
			</script>
